{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="" style="width:250px ; height:300px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>




<!--<a href="movie/{{i.id}}">{{i.name}}<br>-->
<!--urls-->

{% endblock %}
